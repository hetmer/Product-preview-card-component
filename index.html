<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="left">
        <img class="perfume" src="./images/image-product-desktop.jpg" alt="Product">
      </div>
      <div class="right">
        <div class="heading">
          <p class="para">P E R F U M E</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        </div>

         <div class="paragraph">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        
        
        <div class="prices">
          <p class="firstPrice">$149.99</p>
          <p class="secondPrice"> $169.99</p>
        </div>

        <div class="button">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="icon"> Add to Cart
        </div>

      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hetansh Mer</a>.
  </div>
</body>
</html>
